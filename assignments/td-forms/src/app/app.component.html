<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              ngModel
              #email="ngModel"
              name="email"
              id="email"
              email
              required
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid Email</span
            >
          </div>
          <div class="form-group">
            <label for="subscription">Subscription Type:</label>
            <select
              name="subscription"
              id="subscription"
              class="form-control"
              [ngModel]="defaultSubs"
              required
            >
              <option *ngFor="let option of options" [value]="option">
                {{ option }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              required
              ngModel
              #password="ngModel"
              name="password"
              id="password"
            />
            <span class="help-block" *ngIf="!password.valid && password.touched"
              >Please enter a password</span
            >
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">Please complete Form</p>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
